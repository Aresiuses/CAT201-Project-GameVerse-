<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Details - GameVerse</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #0d1117; color: #c9d1d9; font-family: 'Inter', sans-serif; }
        .glass { background: rgba(22, 27, 34, 0.8); backdrop-filter: blur(10px); border: 1px solid #30363d; }
    </style>
</head>
<body class="min-h-screen">
<!-- Navbar -->
<nav class="p-6 border-b border-gray-800 flex justify-between items-center glass sticky top-0 z-50">
    <a href="index.html" class="text-2xl font-bold text-red-500">GameVerse</a>
    <div class="space-x-4">
        <a href="index.html" class="hover:text-red-400">Store</a>
        <span id="user-display" class="text-sm text-gray-400"></span>
    </div>
</nav>

<main class="container mx-auto py-12 px-4 max-w-6xl">
    <div id="loading" class="text-center py-20">
        <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-red-500 mx-auto"></div>
        <p class="mt-4 text-gray-400">Fetching game data...</p>
    </div>

    <div id="content" class="hidden">
        <div class="flex flex-col lg:flex-row gap-12">
            <!-- Left: Poster -->
            <div class="w-full lg:w-1/3">
                <img id="game-image" src="" alt="Poster" class="w-full rounded-2xl shadow-2xl border border-gray-700">
            </div>

            <!-- Right: Info -->
            <div class="w-full lg:w-2/3">
                <h1 id="game-title" class="text-5xl font-extrabold text-white mb-4"></h1>

                <!-- Platform and Genre Badges -->
                <div class="flex flex-wrap gap-2 mb-6">
                    <span id="game-genre" class="bg-red-900/30 text-red-400 px-3 py-1 rounded-full text-sm border border-red-800/50"></span>
                    <!-- Platform container for multiple tags -->
                    <div id="platform-container" class="flex flex-wrap gap-2"></div>
                </div>

                <p id="game-description" class="text-gray-400 text-lg leading-relaxed mb-8"></p>

                <!-- Meta Grid -->
                <div class="grid grid-cols-2 md:grid-cols-3 gap-6 p-6 glass rounded-2xl mb-8">
                    <div>
                        <p class="text-xs text-gray-500 uppercase tracking-widest mb-1">Developer</p>
                        <p id="game-dev" class="text-white font-medium"></p>
                    </div>
                    <div>
                        <p class="text-xs text-gray-500 uppercase tracking-widest mb-1">Publisher</p>
                        <p id="game-pub" class="text-white font-medium"></p>
                    </div>
                    <div>
                        <p class="text-xs text-gray-500 uppercase tracking-widest mb-1">Release Date</p>
                        <p id="game-date" class="text-white font-medium"></p>
                    </div>
                    <div>
                        <p class="text-xs text-gray-500 uppercase tracking-widest mb-1">Download Size</p>
                        <p id="game-size" class="text-white font-medium"></p>
                    </div>
                </div>

                <div class="flex items-center justify-between p-6 glass rounded-2xl border-l-4 border-red-500">
                    <div>
                        <p class="text-sm text-gray-400">Digital Edition</p>
                        <p id="game-price" class="text-3xl font-bold text-white"></p>
                    </div>
                    <button onclick="simulatePurchase()" class="bg-red-600 hover:bg-red-700 text-white px-10 py-4 rounded-xl font-bold text-lg transition shadow-lg shadow-red-900/20">
                        Buy Now
                    </button>
                </div>
            </div>
        </div>
    </div>
</main>

<script>
    const urlParams = new URLSearchParams(window.location.search);
    const gameId = urlParams.get('id');

    async function loadGameDetails() {
        if (!gameId) {
            window.location.href = 'index.html';
            return;
        }

        try {
            const response = await fetch(`/api/games?id=${gameId}`);
            if (!response.ok) throw new Error('Not found');
            const game = await response.json();

            document.title = `${game.title} - GameVerse`;
            document.getElementById('game-title').innerText = game.title;
            document.getElementById('game-description').innerText = game.description;
            document.getElementById('game-image').src = game.imageURL;
            document.getElementById('game-genre').innerText = game.genre;

            // FIXED: Logic to handle multiple platforms
            const platformContainer = document.getElementById('platform-container');
            platformContainer.innerHTML = ''; // Clear existing

            const platforms = game.platforms || [];
            platforms.forEach(p => {
                const tag = document.createElement('span');
                tag.className = "bg-gray-800 text-gray-300 px-3 py-1 rounded-full text-sm border border-gray-700 uppercase font-bold tracking-tight";
                tag.innerText = p;
                platformContainer.appendChild(tag);
            });

            document.getElementById('game-dev').innerText = game.developer;
            document.getElementById('game-pub').innerText = game.publisher;
            document.getElementById('game-date').innerText = game.releaseDate;
            document.getElementById('game-size').innerText = `${game.downloadSizeGB} GB`;
            document.getElementById('game-price').innerText = `$${game.price.toFixed(2)}`;

            document.getElementById('loading').remove();
            document.getElementById('content').classList.remove('hidden');
        } catch (err) {
            console.error(err);
            document.body.innerHTML = '<div class="text-center py-20 text-red-500">Game not found. <a href="index.html" class="underline">Back to store</a></div>';
        }
    }

    function simulatePurchase() {
        // Redirect to checkout with the game ID
        window.location.href = `checkout.html?id=${gameId}`;
    }

    loadGameDetails();
</script>
</body>
</html>
