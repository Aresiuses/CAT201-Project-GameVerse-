<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Cart - GameVerse</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #0d1117; color: #c9d1d9; font-family: 'Inter', sans-serif; }
        .glass { background: rgba(22, 27, 34, 0.8); backdrop-filter: blur(10px); border: 1px solid #30363d; }
        .cart-card { background-color: #161b22; border: 1px solid #30363d; }
    </style>
</head>
<body class="min-h-screen">

<nav class="p-6 border-b border-gray-800 flex justify-between items-center glass sticky top-0 z-50">
    <a href="index.html" class="text-3xl font-black text-red-500 cursor-pointer">GameVerse</a>
    <a href="index.html" class="text-sm hover:text-red-400 transition">Continue Shopping</a>
</nav>

<main class="container mx-auto py-12 px-4 max-w-4xl">
    <h1 class="text-4xl font-black text-white mb-10">Shopping Cart</h1>

    <div id="cart-list" class="space-y-4">
        <!-- JS Injection -->
    </div>

    <div id="empty-msg" class="hidden text-center py-20 glass rounded-2xl">
        <p class="text-xl text-gray-500">Your cart is currently empty.</p>
    </div>

    <div id="summary" class="hidden mt-12 p-8 glass rounded-2xl border-t-4 border-red-500 flex justify-between items-center">
        <div>
            <p class="text-gray-500 text-xs font-bold uppercase">Total Order</p>
            <p id="total-price" class="text-5xl font-black text-white">$0.00</p>
        </div>
        <button onclick="window.location.href='checkout.html'" class="bg-red-600 hover:bg-red-700 text-white px-12 py-4 rounded-xl font-bold text-lg shadow-lg">Checkout</button>
    </div>
</main>

<script>
    async function loadCart() {
        const res = await fetch('api/cart');
        const cart = await res.json();

        const list = document.getElementById('cart-list');
        const summary = document.getElementById('summary');
        const empty = document.getElementById('empty-msg');

        if (!cart.items || cart.items.length === 0) {
            list.innerHTML = "";
            empty.classList.remove('hidden');
            summary.classList.add('hidden');
            return;
        }

        empty.classList.add('hidden');
        summary.classList.remove('hidden');

        list.innerHTML = cart.items.map(item => `
            <div class="cart-card rounded-2xl p-6 flex items-center justify-between">
                <div class="flex items-center space-x-6">
                    <img src="${item.game.imageURL}" class="w-24 h-14 object-cover rounded-lg border border-gray-800">
                    <div>
                        <h3 class="text-xl font-bold text-white">${item.game.title}</h3>
                        <div class="flex items-center gap-2 mt-1">
                            <span class="bg-red-600 text-white text-[10px] px-2 py-0.5 rounded font-black uppercase">${item.selectedPlatform}</span>
                            <span class="text-xs text-gray-500">Digital Key</span>
                        </div>
                    </div>
                </div>
                <div class="text-right">
                    <p class="text-2xl font-bold text-white">$${item.game.price.toFixed(2)}</p>
                    <button onclick="removeItem('${item.game.id}', '${item.selectedPlatform}')" class="text-xs text-gray-500 hover:text-red-500 font-bold mt-2">REMOVE</button>
                </div>
            </div>
        `).join('');

        document.getElementById('total-price').innerText = `$${cart.totalPrice.toFixed(2)}`;
    }

    async function removeItem(id, platform) {
        await fetch(`api/cart?action=remove&gameId=${id}&platform=${platform}`, { method: 'POST' });
        loadCart();
    }

    window.onload = loadCart;
</script>
</body>
</html>
