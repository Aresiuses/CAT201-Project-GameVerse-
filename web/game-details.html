<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game Details - GameVerse</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #0d1117; color: #c9d1d9; font-family: 'Inter', sans-serif; }
        .glass { background: rgba(22, 27, 34, 0.8); backdrop-filter: blur(10px); border: 1px solid #30363d; }
        .platform-chip { cursor: pointer; transition: all 0.2s; border: 2px solid transparent; }
        .platform-chip.selected { border-color: #eb5757; background: rgba(235, 87, 87, 0.1); color: white; }
    </style>
</head>
<body class="min-h-screen">

<nav class="p-6 border-b border-gray-800 flex justify-between items-center glass sticky top-0 z-50">
    <a href="index.html" class="text-3xl font-black text-red-500 cursor-pointer">GameVerse</a>
    <a href="index.html" class="text-sm hover:text-red-400">Back to Store</a>
</nav>

<main class="container mx-auto py-12 px-4 max-w-6xl">
    <div id="loading" class="text-center py-20">
        <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-red-500 mx-auto"></div>
    </div>

    <div id="content" class="hidden">
        <div class="flex flex-col lg:flex-row gap-12">
            <div class="w-full lg:w-1/3">
                <img id="game-image" class="w-full rounded-2xl shadow-2xl border border-gray-700">
            </div>

            <div class="w-full lg:w-2/3">
                <h1 id="game-title" class="text-5xl font-black text-white mb-6 uppercase italic"></h1>
                <p id="game-description" class="text-gray-400 text-lg mb-8 leading-relaxed"></p>

                <div class="mb-8">
                    <h3 class="text-xs font-bold text-gray-500 uppercase tracking-widest mb-4">Choose Platform</h3>
                    <div id="platform-selector" class="flex flex-wrap gap-3">
                        <!-- Chips injected by JS -->
                    </div>
                </div>

                <div class="grid grid-cols-2 md:grid-cols-4 gap-4 p-6 glass rounded-2xl mb-8">
                    <div><p class="text-[10px] text-gray-500 uppercase">Developer</p><p id="game-dev" class="text-white text-sm font-bold"></p></div>
                    <div><p class="text-[10px] text-gray-500 uppercase">Release</p><p id="game-date" class="text-white text-sm font-bold"></p></div>
                    <div><p class="text-[10px] text-gray-500 uppercase">Size</p><p id="game-size" class="text-white text-sm font-bold"></p></div>
                    <div><p class="text-[10px] text-gray-500 uppercase">Genre</p><p id="game-genre" class="text-white text-sm font-bold"></p></div>
                </div>

                <div class="flex items-center justify-between p-8 glass rounded-2xl border-l-4 border-red-500">
                    <div>
                        <p id="game-price" class="text-4xl font-black text-white"></p>
                    </div>
                    <div class="flex gap-4">
                        <button onclick="addToCart()" class="bg-gray-800 hover:bg-gray-700 text-white px-6 py-4 rounded-xl font-bold transition">Add to Cart</button>
                        <button onclick="buyNow()" class="bg-red-600 hover:bg-red-700 text-white px-10 py-4 rounded-xl font-bold text-lg shadow-lg">Buy Now</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<script>
    const urlParams = new URLSearchParams(window.location.search);
    const gameId = urlParams.get('id');
    let selectedPlatform = null;

    async function loadDetails() {
        const res = await fetch(`api/games?id=${gameId}`);
        const game = await res.json();

        document.getElementById('game-title').innerText = game.title;
        document.getElementById('game-description').innerText = game.description;
        document.getElementById('game-image').src = game.imageURL;
        document.getElementById('game-dev').innerText = game.developer;
        document.getElementById('game-date').innerText = game.releaseDate;
        document.getElementById('game-size').innerText = `${game.downloadSizeGB} GB`;
        document.getElementById('game-genre').innerText = game.genre;
        document.getElementById('game-price').innerText = `$${game.price.toFixed(2)}`;

        const selector = document.getElementById('platform-selector');
        game.platforms.forEach(p => {
            const btn = document.createElement('button');
            btn.className = "platform-chip bg-gray-800 px-6 py-2 rounded-lg font-bold text-sm text-gray-400";
            btn.innerText = p;
            btn.onclick = () => {
                selectedPlatform = p;
                document.querySelectorAll('.platform-chip').forEach(c => c.classList.remove('selected'));
                btn.classList.add('selected');
            };
            selector.appendChild(btn);
        });

        document.getElementById('loading').classList.add('hidden');
        document.getElementById('content').classList.remove('hidden');
    }

    async function addToCart() {
        if (!selectedPlatform) { alert("Please select a platform first!"); return; }
        const res = await fetch(`api/cart?gameId=${gameId}&platform=${selectedPlatform}`, { method: 'POST' });
        if (res.ok) alert(`${selectedPlatform} version added to cart!`);
    }

    function buyNow() {
        if (!selectedPlatform) { alert("Please select a platform first!"); return; }
        window.location.href = `checkout.html?id=${gameId}&platform=${selectedPlatform}`;
    }

    window.onload = loadDetails;
</script>
</body>
</html>
