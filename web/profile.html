<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Settings | GameVerse</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #0d1117; color: #c9d1d9; }
        .glass { background: rgba(22, 27, 34, 0.8); backdrop-filter: blur(10px); border: 1px solid #30363d; }
        .input-box { background: #0d1117; border: 1px solid #30363d; color: white; transition: border-color 0.2s; }
        .input-box:focus { border-color: #eb5757; outline: none; }
        .tab-btn.active { color: #eb5757; border-bottom: 2px solid #eb5757; }
    </style>
</head>
<body class="min-h-screen">

<nav class="p-6 border-b border-gray-800 flex justify-between items-center glass sticky top-0 z-50">
    <a href="index.html" class="text-3xl font-black text-red-500 cursor-pointer">GameVerse</a>
    <div class="space-x-6 flex items-center">
        <a href="index.html" class="text-sm hover:text-red-400 transition">Back to Store</a>
        <button onclick="logout()" class="text-sm text-gray-500 hover:text-red-500 transition">Logout</button>
    </div>
</nav>

<main class="container mx-auto py-12 px-4 max-w-3xl">
    <h1 class="text-4xl font-black text-white mb-2">My Account</h1>
    <p class="text-gray-500 mb-8 border-b border-gray-800 pb-4">Manage your settings and view your history.</p>

    <!-- Tabs -->
    <div class="flex space-x-8 mb-8 border-b border-gray-800">
        <button onclick="switchTab('settings')" id="tab-settings" class="tab-btn active pb-4 font-bold transition">Account Settings</button>
        <button onclick="switchTab('history')" id="tab-history" class="tab-btn pb-4 font-bold transition">Purchase History</button>
    </div>

    <!-- SETTINGS TAB -->
    <div id="section-settings" class="space-y-8">
        <section class="glass p-8 rounded-2xl">
            <h2 class="text-xl font-bold text-white mb-6">Public Identity</h2>
            <div class="space-y-4">
                <div>
                    <label class="block text-xs font-bold text-gray-500 uppercase tracking-widest mb-2">Email Address</label>
                    <input type="text" id="display-email" disabled class="w-full p-3 rounded-lg bg-gray-800 border border-gray-700 text-gray-400 cursor-not-allowed">
                </div>
                <form onsubmit="updateUsername(event)" class="space-y-4">
                    <div>
                        <label class="block text-xs font-bold text-gray-500 uppercase tracking-widest mb-2">Display Username</label>
                        <input type="text" id="display-username" required class="input-box w-full p-3 rounded-lg">
                    </div>
                    <button type="submit" class="bg-red-600 hover:bg-red-700 text-white px-6 py-2 rounded-lg font-bold transition text-sm">Save Changes</button>
                </form>
            </div>
        </section>

        <section class="glass p-8 rounded-2xl">
            <h2 class="text-xl font-bold text-white mb-6">Security</h2>
            <form onsubmit="updatePassword(event)" class="space-y-4">
                <input type="password" id="current-pass" placeholder="Current Password" required class="input-box w-full p-3 rounded-lg">
                <input type="password" id="new-pass" placeholder="New Password" required class="input-box w-full p-3 rounded-lg">
                <input type="password" id="confirm-pass" placeholder="Confirm New Password" required class="input-box w-full p-3 rounded-lg">
                <button type="submit" class="bg-gray-800 hover:bg-red-600 border border-gray-700 text-white px-6 py-2 rounded-lg font-bold transition text-sm">Update Password</button>
            </form>
        </section>
    </div>

    <!-- HISTORY TAB -->
    <div id="section-history" class="hidden">
        <div id="history-list" class="space-y-4">
            <div class="text-center py-20 text-gray-600 animate-pulse italic">Retrieving your order history...</div>
        </div>
    </div>
</main>

<script>
    function switchTab(tab) {
        document.getElementById('section-settings').classList.add('hidden');
        document.getElementById('section-history').classList.add('hidden');
        document.getElementById('tab-settings').classList.remove('active');
        document.getElementById('tab-history').classList.remove('active');

        document.getElementById(`section-${tab}`).classList.remove('hidden');
        document.getElementById(`tab-${tab}`).classList.add('active');

        if (tab === 'history') loadHistory();
    }

    async function loadUserData() {
        const res = await fetch('/api/profile');
        if (!res.ok) { window.location.href = 'login.html'; return; }
        const user = await res.json();
        document.getElementById('display-email').value = user.email;
        document.getElementById('display-username').value = user.username;
    }

    async function loadHistory() {
        const list = document.getElementById('history-list');
        try {
            const res = await fetch('/api/history');
            const data = await res.json();

            if (data.length === 0) {
                list.innerHTML = `<div class="text-center py-20 glass rounded-2xl text-gray-500">No purchases found. Time to go shopping!</div>`;
                return;
            }

            list.innerHTML = data.map(order => `
                <div class="glass p-6 rounded-2xl flex flex-col md:flex-row justify-between items-start md:items-center">
                    <div>
                        <div class="flex items-center space-x-3 mb-2">
                            <span class="text-red-500 font-black text-xs tracking-tighter">${order.orderId}</span>
                            <span class="text-[10px] text-gray-600 font-bold uppercase">${order.purchaseDate}</span>
                        </div>
                        <h3 class="text-white font-bold">${order.gameTitles.join(', ')}</h3>
                    </div>
                    <div class="mt-4 md:mt-0 text-right">
                        <p class="text-gray-500 text-[10px] font-bold uppercase mb-1">Total Paid</p>
                        <p class="text-white font-black text-xl">$${order.totalPrice.toFixed(2)}</p>
                    </div>
                </div>
            `).join('');
        } catch (e) {
            list.innerHTML = `<p class="text-red-500 text-center">Failed to load history.</p>`;
        }
    }

    async function updateUsername(e) {
        e.preventDefault();
        const username = document.getElementById('display-username').value;
        const res = await fetch('/api/profile', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ action: 'updateUsername', username: username })
        });
        const result = await res.json();
        alert(result.message);
        if(res.ok) location.reload();
    }

    async function updatePassword(e) {
        e.preventDefault();
        const current = document.getElementById('current-pass').value;
        const newPass = document.getElementById('new-pass').value;
        const confirm = document.getElementById('confirm-pass').value;
        if (newPass !== confirm) { alert("Passwords do not match!"); return; }

        const res = await fetch('/api/profile', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ action: 'updatePassword', currentPassword: current, newPassword: newPass })
        });
        const result = await res.json();
        alert(result.message);
        if(res.ok) {
            document.getElementById('current-pass').value = '';
            document.getElementById('new-pass').value = '';
            document.getElementById('confirm-pass').value = '';
        }
    }

    function logout() { window.location.href = 'logout'; }
    window.onload = loadUserData;
</script>
</body>
</html>
