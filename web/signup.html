<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account - GameVerse</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #0d1117;
            color: #c9d1d9;
            font-family: 'Inter', sans-serif;
        }
        .signup-card {
            background-color: #161b22;
            border: 1px solid #30363d;
        }
        .input-box {
            background-color: #0d1117;
            border: 1px solid #30363d;
        }
        .input-box:focus {
            border-color: #eb5757;
            outline: none;
            box-shadow: 0 0 0 2px rgba(235, 87, 87, 0.2);
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

<div class="signup-card w-full max-w-md p-8 rounded-2xl shadow-2xl">
    <div class="text-center mb-8">
        <h1 class="text-3xl font-extrabold text-red-500 italic">GameVerse</h1>
        <p class="text-gray-400 mt-2">Join the ultimate digital game library.</p>
    </div>

    <!-- Error/Status Messages -->
    <div id="status-alert" class="hidden px-4 py-3 rounded-lg mb-6 text-sm"></div>

    <form action="SignupServlet" method="POST" onsubmit="return validateForm()" class="space-y-5">
        <div>
            <label for="username" class="block text-xs font-bold text-gray-500 uppercase tracking-widest mb-1">Display Name</label>
            <input type="text" id="username" name="username" required
                   class="input-box w-full px-4 py-3 rounded-lg text-white transition"
                   placeholder="Gamer123">
        </div>

        <div>
            <label for="email" class="block text-xs font-bold text-gray-500 uppercase tracking-widest mb-1">Email Address</label>
            <input type="email" id="email" name="email" required
                   class="input-box w-full px-4 py-3 rounded-lg text-white transition"
                   placeholder="name@example.com">
        </div>

        <div>
            <label for="password" class="block text-xs font-bold text-gray-500 uppercase tracking-widest mb-1">Create Password</label>
            <input type="password" id="password" name="password" required
                   class="input-box w-full px-4 py-3 rounded-lg text-white transition"
                   placeholder="••••••••">
        </div>

        <div>
            <label for="confirm-password" class="block text-xs font-bold text-gray-500 uppercase tracking-widest mb-1">Confirm Password</label>
            <input type="password" id="confirm-password" required
                   class="input-box w-full px-4 py-3 rounded-lg text-white transition"
                   placeholder="••••••••">
        </div>

        <div class="pt-2">
            <button type="submit"
                    class="w-full bg-red-600 hover:bg-red-700 text-white font-bold py-3 rounded-lg shadow-lg shadow-red-900/20 transition transform active:scale-[0.98]">
                Register Account
            </button>
        </div>
    </form>

    <div class="mt-8 text-center text-sm text-gray-400">
        Already have an account?
        <a href="login.html" class="text-red-500 font-semibold hover:underline">Log in here</a>
    </div>
</div>

<script>
    function setAlert(message, type = 'error') {
        const alertEl = document.getElementById('status-alert');
        alertEl.innerText = message;
        alertEl.classList.remove('hidden', 'bg-red-900/50', 'border-red-500', 'text-red-200');

        if (type === 'error') {
            alertEl.classList.add('bg-red-900/50', 'border', 'border-red-500', 'text-red-200');
        }
        alertEl.classList.remove('hidden');
    }

    function validateForm() {
        const pass = document.getElementById('password').value;
        const confirm = document.getElementById('confirm-password').value;

        if (pass !== confirm) {
            setAlert("Passwords do not match!");
            return false;
        }
        if (pass.length < 6) {
            setAlert("Password must be at least 6 characters.");
            return false;
        }
        return true;
    }

    window.onload = function() {
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('error') === 'email_exists') {
            setAlert("An account with that email already exists.");
        }
    };
</script>
</body>
</html>
