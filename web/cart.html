<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - GameVerse</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0d1117; /* Darkest background */
            color: #c9d1d9;
        }
        .cart-item {
            background-color: #161b22; /* Card background */
            border: 1px solid #30363d;
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
        }
        .cart-item:hover {
            transform: scale(1.02);
            box-shadow: 0 15px 30px rgba(235, 87, 87, 0.3); /* Red glow on hover */
        }
    </style>
</head>
<body class="min-h-screen">

<!-- Header & Navigation -->
<header class="bg-gray-900 shadow-2xl sticky top-0 z-10">
    <nav class="container mx-auto px-4 py-4 flex flex-wrap justify-between items-center">
        <h1 class="text-3xl font-extrabold text-red-500">GameVerse</h1>
        <a href="index.html" class="text-gray-300 hover:text-red-500 transition duration-200">Home</a>
    </nav>
</header>

<!-- Main Content Area -->
<main class="container mx-auto p-4 sm:p-8">
    <h2 class="text-4xl font-extrabold mb-8 text-white border-b-2 border-red-500 pb-2">Your Cart</h2>

    <div id="cart-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        <!-- Cart items will be dynamically injected here -->
    </div>

    <div id="empty-cart" class="text-center text-gray-500 text-xl mt-10 hidden">Your cart is empty.</div>

    <div class="mt-8">
        <h3 class="text-2xl font-bold text-white">Total: <span id="total-price" class="text-red-400">$0.00</span></h3>
        <button id="checkout-button" class="mt-4 px-4 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700 transition duration-200">
            Proceed to Checkout
        </button>
    </div>
</main>

<!-- Notification Container -->
<div id="notification-container" class="fixed bottom-4 right-4 z-50"></div>

<script>
    let cartItems = JSON.parse(localStorage.getItem('cartItems')) || [];

    // Function to render cart items
    function renderCart() {
        const cartListElement = document.getElementById('cart-list');
        const totalPriceElement = document.getElementById('total-price');
        cartListElement.innerHTML = '';

        if (cartItems.length === 0) {
            document.getElementById('empty-cart').classList.remove('hidden');
            totalPriceElement.innerText = '$0.00';
            return;
        }

        let totalPrice = 0;

        cartItems.forEach(item => {
            const cartItem = `
                <div class="cart-item rounded-xl overflow-hidden shadow-xl p-4">
                    <h3 class="text-xl font-semibold text-white">${item.title}</h3>
                    <p class="text-lg font-bold text-red-400 mb-2">$${item.price.toFixed(2)}</p>
                    <button onclick="removeFromCart('${item.id}')" class="w-full font-bold py-2 rounded-lg bg-red-600 hover:bg-red-700 text-white transition duration-200">Remove from Cart</button>
                </div>
            `;
            cartListElement.innerHTML += cartItem;
            totalPrice += item.price;
        });

        totalPriceElement.innerText = `$${totalPrice.toFixed(2)}`;
        document.getElementById('empty-cart').classList.add('hidden');
    }

    // Remove item from cart
    function removeFromCart(itemId) {
        cartItems = cartItems.filter(item => item.id !== itemId);
        localStorage.setItem('cartItems', JSON.stringify(cartItems));
        renderCart();
        showNotification(`Item removed from cart.`);
    }

    // Custom notification system
    function showNotification(message) {
        const container = document.getElementById('notification-container');
        const notification = document.createElement('div');
        notification.className = `p-4 mb-3 rounded-lg shadow-2xl transition-all duration-500 transform translate-x-full opacity-0 bg-green-600 text-white`;
        notification.innerText = message;
        container.appendChild(notification);

        // Animate in
        setTimeout(() => {
            notification.classList.remove('translate-x-full', 'opacity-0');
        }, 10);

        // Animate out and remove
        setTimeout(() => {
            notification.classList.add('translate-x-full', 'opacity-0');
            notification.addEventListener('transitionend', () => notification.remove());
        }, 3000);
    }

    // Initial render of the cart when the page loads
    window.onload = renderCart;
</script>
</body>
</html>
