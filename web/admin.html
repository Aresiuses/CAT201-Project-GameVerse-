<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameVerse Admin Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #0d1117; color: #c9d1d9; }
        .container { max-width: 800px; }
        .form-input { background-color: #161b22; border: 1px solid #30363d; color: #c9d1d9; }
        .btn-primary { background-color: #eb5757; transition: background-color 0.2s; }
        .btn-primary:hover { background-color: #c0392b; }
    </style>
</head>
<body class="min-h-screen p-8">

<header class="mb-10 text-center">
    <h1 class="text-4xl font-extrabold text-red-500 mb-2">GameVerse Admin Control</h1>
    <p class="text-gray-400">Add New Games to the Catalog</p>
</header>

<main class="container mx-auto p-6 bg-[#161b22] rounded-xl shadow-2xl border border-[#30363d]">
    <div id="status-message" class="hidden p-4 mb-4 rounded-lg font-bold text-center"></div>

    <form id="add-game-form" onsubmit="handleGameSubmission(event)">
        <h2 class="text-2xl font-bold mb-6 border-b border-[#30363d] pb-3">Add Game via IGDB Search</h2>

        <div class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-gray-300 mb-1">Game Title (Exact Match)</label>
                <input type="text" id="game-title" required placeholder="e.g., Cyberpunk 2077"
                       class="form-input w-full p-3 rounded-lg focus:ring-2 focus:ring-red-500">
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-300 mb-1">Selling Price (USD)</label>
                <input type="number" id="game-price" required step="0.01" min="0" value="59.99"
                       class="form-input w-full p-3 rounded-lg focus:ring-2 focus:ring-red-500">
            </div>

            <div class="space-y-2">
                <label class="block text-sm font-medium text-gray-300">Platforms</label>
                <div class="grid grid-cols-2 gap-2">
                    <label class="flex items-center space-x-2 bg-[#0d1117] p-2 rounded border border-[#30363d]">
                        <input type="checkbox" name="platform" value="PC" class="accent-red-500"> <span>PC</span>
                    </label>
                    <label class="flex items-center space-x-2 bg-[#0d1117] p-2 rounded border border-[#30363d]">
                        <input type="checkbox" name="platform" value="PS5" class="accent-red-500"> <span>PS5</span>
                    </label>
                    <label class="flex items-center space-x-2 bg-[#0d1117] p-2 rounded border border-[#30363d]">
                        <input type="checkbox" name="platform" value="XBOX" class="accent-red-500"> <span>Xbox</span>
                    </label>
                    <label class="flex items-center space-x-2 bg-[#0d1117] p-2 rounded border border-[#30363d]">
                        <input type="checkbox" name="platform" value="SWITCH" class="accent-red-500"> <span>Switch</span>
                    </label>
                </div>
            </div>

            <div class="pt-4">
                <button type="submit" id="submit-button" class="btn-primary w-full text-white font-semibold py-3 rounded-lg shadow-lg flex items-center justify-center">
                    <span id="button-text">Add Game to Catalog</span>
                    <svg id="loading-spinner" class="animate-spin -ml-1 mr-3 h-5 w-5 text-white hidden" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                </button>
            </div>
        </div>
    </form>
</main>

<script>
    const ADMIN_API_ENDPOINT = '/api/admin';

    function setStatusMessage(message, isSuccess) {
        const statusEl = document.getElementById('status-message');
        statusEl.innerText = message;
        statusEl.className = `p-4 mb-4 rounded-lg font-bold text-center ${isSuccess ? 'bg-green-700' : 'bg-red-700'}`;
    }

    async function handleGameSubmission(event) {
        event.preventDefault();
        const btnText = document.getElementById('button-text');
        const spinner = document.getElementById('loading-spinner');

        btnText.innerText = 'Processing...';
        spinner.classList.remove('hidden');

        const title = document.getElementById('game-title').value.trim();
        const price = parseFloat(document.getElementById('game-price').value);

        // FIX: Collect all checked platforms into an array
        const selectedPlatforms = Array.from(document.querySelectorAll('input[name="platform"]:checked'))
            .map(cb => cb.value);

        if (selectedPlatforms.length === 0) {
            setStatusMessage('Please select at least one platform.', false);
            btnText.innerText = 'Add Game to Catalog';
            spinner.classList.add('hidden');
            return;
        }

        const data = {
            title: title,
            price: price,
            platforms: selectedPlatforms
        };

        try {
            const response = await fetch(ADMIN_API_ENDPOINT, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            });

            const result = await response.json();

            if (response.ok) {
                setStatusMessage(`SUCCESS: ${result.message}`, true);
                document.getElementById('add-game-form').reset();
            } else {
                setStatusMessage(`ERROR: ${result.message}`, false);
            }
        } catch (error) {
            console.error('Submission error:', error);
            setStatusMessage('FATAL ERROR: Could not connect to Admin Servlet. Make sure you are logged in as Admin.', false);
        } finally {
            btnText.innerText = 'Add Game to Catalog';
            spinner.classList.add('hidden');
        }
    }
</script>
</body>
</html>
