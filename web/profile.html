<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Settings | GameVerse</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #0d1117; color: #c9d1d9; }
        .glass { background: rgba(22, 27, 34, 0.8); backdrop-filter: blur(10px); border: 1px solid #30363d; }
        .input-box { background: #0d1117; border: 1px solid #30363d; color: white; transition: border-color 0.2s; }
        .input-box:focus { border-color: #eb5757; outline: none; }
    </style>
</head>
<body class="min-h-screen">

<nav class="p-6 border-b border-gray-800 flex justify-between items-center glass sticky top-0 z-50">
    <a href="index.html" class="text-2xl font-bold text-red-500">GameVerse</a>
    <div class="space-x-6 flex items-center">
        <a href="index.html" class="text-sm hover:text-red-400 transition">Back to Store</a>
        <button onclick="logout()" class="text-sm text-gray-500 hover:text-red-500 transition">Logout</button>
    </div>
</nav>

<main class="container mx-auto py-12 px-4 max-w-2xl">
    <h1 class="text-4xl font-black text-white mb-2">Account Settings</h1>
    <p class="text-gray-500 mb-10 border-b border-gray-800 pb-4">Manage your public profile and security.</p>

    <!-- General Profile Section -->
    <section class="glass p-8 rounded-2xl mb-8">
        <h2 class="text-xl font-bold text-white mb-6 flex items-center">
            <svg class="w-5 h-5 mr-2 text-red-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path></svg>
            Public Identity
        </h2>

        <div class="space-y-6">
            <div>
                <label class="block text-xs font-bold text-gray-500 uppercase tracking-widest mb-2">Email Address (Primary)</label>
                <input type="text" id="display-email" disabled class="w-full p-3 rounded-lg bg-gray-800 border border-gray-700 text-gray-400 cursor-not-allowed">
                <p class="text-[10px] text-gray-600 mt-2">Email changes are restricted to staff assistance.</p>
            </div>

            <form onsubmit="updateUsername(event)" class="space-y-4">
                <div>
                    <label class="block text-xs font-bold text-gray-500 uppercase tracking-widest mb-2">Display Username</label>
                    <input type="text" id="display-username" required class="input-box w-full p-3 rounded-lg">
                </div>
                <button type="submit" class="bg-red-600 hover:bg-red-700 text-white px-6 py-2 rounded-lg font-bold transition text-sm">Save Username</button>
            </form>
        </div>
    </section>

    <!-- Password Security Section -->
    <section class="glass p-8 rounded-2xl">
        <h2 class="text-xl font-bold text-white mb-6 flex items-center">
            <svg class="w-5 h-5 mr-2 text-red-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path></svg>
            Security & Password
        </h2>

        <form onsubmit="updatePassword(event)" class="space-y-4">
            <div>
                <label class="block text-xs font-bold text-gray-500 uppercase tracking-widest mb-2">Current Password</label>
                <input type="password" id="current-pass" required class="input-box w-full p-3 rounded-lg">
            </div>
            <div>
                <label class="block text-xs font-bold text-gray-500 uppercase tracking-widest mb-2">New Password</label>
                <input type="password" id="new-pass" required class="input-box w-full p-3 rounded-lg">
            </div>
            <div>
                <label class="block text-xs font-bold text-gray-500 uppercase tracking-widest mb-2">Confirm New Password</label>
                <input type="password" id="confirm-pass" required class="input-box w-full p-3 rounded-lg">
            </div>
            <button type="submit" class="bg-gray-800 hover:bg-red-600 border border-gray-700 text-white px-6 py-2 rounded-lg font-bold transition text-sm">Change Password</button>
        </form>
    </section>
</main>

<script>
    async function loadUserData() {
        const res = await fetch('/api/profile');
        if (!res.ok) { window.location.href = 'login.html'; return; }
        const user = await res.json();

        document.getElementById('display-email').value = user.email;
        document.getElementById('display-username').value = user.username;
    }

    async function updateUsername(e) {
        e.preventDefault();
        const username = document.getElementById('display-username').value;

        const res = await fetch('/api/profile', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ action: 'updateUsername', username: username })
        });

        const result = await res.json();
        alert(result.message);
        if(res.ok) location.reload();
    }

    async function updatePassword(e) {
        e.preventDefault();
        const current = document.getElementById('current-pass').value;
        const newPass = document.getElementById('new-pass').value;
        const confirm = document.getElementById('confirm-pass').value;

        if (newPass !== confirm) { alert("New passwords do not match!"); return; }

        const res = await fetch('/api/profile', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
                action: 'updatePassword',
                currentPassword: current,
                newPassword: newPass
            })
        });

        const result = await res.json();
        alert(result.message);
        if(res.ok) {
            document.getElementById('current-pass').value = '';
            document.getElementById('new-pass').value = '';
            document.getElementById('confirm-pass').value = '';
        }
    }

    function logout() { window.location.href = '/logout'; }

    window.onload = loadUserData;
</script>
</body>
</html>
