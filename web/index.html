<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameVerse Digital Store</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #0d1117; color: #c9d1d9; }
        .game-card { background-color: #161b22; transition: transform 0.3s, box-shadow 0.3s; border: 1px solid #30363d; cursor: pointer; }
        .game-card:hover { transform: translateY(-8px) scale(1.02); box-shadow: 0 15px 30px rgba(235, 87, 87, 0.3); }
        #admin-sidebar { transition: transform 0.3s ease-in-out; background-color: #161b22; border-right: 1px solid #30363d; }
        .sidebar-hidden { transform: translateX(-100%); }
        .sidebar-visible { transform: translateX(0); }
    </style>
</head>
<body class="min-h-screen">

<div id="admin-sidebar" class="fixed inset-y-0 left-0 w-64 z-50 sidebar-hidden shadow-2xl p-6 flex flex-col">
    <div class="flex justify-between items-center mb-8">
        <h2 class="text-xl font-bold text-red-500">Menu</h2>
        <button onclick="toggleMenu()" class="text-gray-400 hover:text-white text-2xl">&times;</button>
    </div>
    <nav id="sidebar-nav" class="space-y-4 flex-grow">
        <div class="animate-pulse space-y-4">
            <div class="h-10 bg-gray-800 rounded"></div>
            <div class="h-10 bg-gray-800 rounded w-3/4"></div>
        </div>
    </nav>
</div>

<header class="bg-gray-900 shadow-2xl sticky top-0 z-10">
    <nav class="container mx-auto px-4 py-4 flex justify-between items-center">
        <div class="flex items-center space-x-4">
            <button onclick="toggleMenu()" class="p-2 rounded-lg bg-gray-800 hover:bg-gray-700 transition">
                <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path></svg>
            </button>
            <h1 class="text-3xl font-extrabold text-red-500 cursor-pointer" onclick="window.location.href='index.html'">GameVerse</h1>
        </div>

        <div class="flex-grow flex justify-end items-center space-x-4">
            <select id="platform-filter" class="hidden md:block p-2 rounded-lg bg-gray-700 text-white" onchange="fetchGames()">
                <option value="">All Platforms</option>
                <option value="PC">PC</option>
                <option value="PS5">PS5</option>
                <option value="XBOX">Xbox</option>
                <option value="SWITCH">Switch</option>
            </select>
            <input type="text" id="search-input" placeholder="Search..." class="px-4 py-2 rounded-lg bg-gray-700 text-white w-40 sm:w-64" onkeyup="fetchGames()">
            <div id="auth-section"></div>
        </div>
    </nav>
</header>

<main class="container mx-auto p-8">
    <h2 class="text-4xl font-extrabold mb-8 text-white border-b-2 border-red-500 pb-2">Catalog</h2>
    <div id="game-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6"></div>
</main>

<script>
    const GAME_API = '/api/games';
    const PROFILE_API = '/api/profile';

    function toggleMenu() {
        const sidebar = document.getElementById('admin-sidebar');
        sidebar.classList.toggle('sidebar-hidden');
    }

    async function checkLoginStatus() {
        const authSection = document.getElementById('auth-section');
        const sidebarNav = document.getElementById('sidebar-nav');
        try {
            const response = await fetch(PROFILE_API);
            if (response.ok) {
                const user = await response.json();
                authSection.innerHTML = `<span class="text-gray-400 font-medium">Hi, ${user.username}</span>`;
                let navHtml = `<a href="index.html" class="block p-3 rounded-lg bg-gray-800 text-white font-semibold">Storefront</a>`;
                if (user.role === 'ADMIN') {
                    navHtml += `
                        <div class="border-t border-gray-700 pt-4 mt-4">
                            <p class="text-xs text-gray-500 uppercase tracking-widest mb-3">Administration</p>
                            <a href="admin.html" class="block p-3 rounded-lg hover:bg-red-900/20 hover:text-red-400 transition">Add Game to Store</a>
                        </div>`;
                }
                navHtml += `<a href="profile.html" class="block p-3 rounded-lg hover:bg-gray-800 transition">My Profile</a>
                           <button onclick="logout()" class="w-full text-left p-3 rounded-lg hover:bg-red-900/20 text-red-500 transition mt-10">Logout</button>`;
                sidebarNav.innerHTML = navHtml;
            } else {
                authSection.innerHTML = `<a href="login.html" class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded-lg font-bold">Login</a>`;
                sidebarNav.innerHTML = `<div class="py-10 text-center"><a href="login.html" class="block w-full bg-red-600 text-white font-bold py-3 rounded-lg">Login to GameVerse</a></div>`;
            }
        } catch (error) {
            authSection.innerHTML = `<a href="login.html" class="text-red-500 font-bold">Login</a>`;
        }
    }

    async function fetchGames() {
        const q = document.getElementById('search-input').value;
        const p = document.getElementById('platform-filter').value;
        try {
            const res = await fetch(`${GAME_API}?q=${encodeURIComponent(q)}&platform=${encodeURIComponent(p)}`);
            const games = await res.json();
            renderGames(games);
        } catch (e) { console.error(e); }
    }

    function renderGames(games) {
        const list = document.getElementById('game-list');
        list.innerHTML = '';
        if (!games || games.length === 0) {
            list.innerHTML = `<div class="col-span-full text-center py-20 text-gray-500">No games found.</div>`;
            return;
        }
        games.forEach(game => {
            // FIXED: Reference game.platforms correctly inside the loop
            const tags = (game.platforms || []).map(p => `
                <span class="bg-gray-800 text-[10px] px-2 py-0.5 rounded-full text-gray-400 uppercase font-bold border border-gray-700">${p}</span>
            `).join('');

            list.innerHTML += `
                <div class="game-card rounded-xl overflow-hidden p-4 flex flex-col justify-between" onclick="window.location.href='game-details.html?id=${game.id}'">
                    <div>
                        <img src="${game.imageURL}" class="w-full h-40 object-cover rounded-lg mb-4" onerror="this.src='https://placehold.co/400x250?text=No+Image'">
                        <div class="flex flex-wrap gap-1 mb-2">${tags}</div>
                        <h3 class="font-bold text-white text-lg mb-1">${game.title}</h3>
                        <p class="text-sm text-gray-400 mb-2">${game.genre || 'Game'}</p>
                    </div>
                    <div>
                        <p class="text-red-400 font-bold text-xl mb-4">$${game.price.toFixed(2)}</p>
                        <button onclick="event.stopPropagation(); addToCart('${game.id}', '${game.title}')" class="w-full bg-red-600 text-white py-2 rounded-lg font-bold transition">Add to Cart</button>
                    </div>
                </div>`;
        });
    }

    function logout() { window.location.href = '/logout'; }
    function addToCart(id, title) { alert('Added ' + title + ' to cart!'); }

    window.onload = () => { checkLoginStatus(); fetchGames(); };
</script>
</body>
</html>
