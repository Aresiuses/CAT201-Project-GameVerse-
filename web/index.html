<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameVerse Digital Store</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0d1117;
            color: #c9d1d9;
        }
        .game-card {
            background-color: #161b22;
            transition: transform 0.3s, box-shadow 0.3s;
            border: 1px solid #30363d;
            cursor: pointer;
        }
        .game-card:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 15px 30px rgba(235, 87, 87, 0.3);
        }
        .platform-tag {
            font-size: 0.8rem;
            padding: 0.3rem 0.8rem;
            border-radius: 9999px;
            font-weight: 700;
        }
    </style>
</head>
<body class="min-h-screen">

<!-- Header & Navigation -->
<header class="bg-gray-900 shadow-2xl sticky top-0 z-10">
    <nav class="container mx-auto px-4 py-4 flex flex-wrap justify-between items-center">
        <h1 class="text-3xl font-extrabold text-red-500 cursor-pointer" onclick="window.location.href='index.html'">GameVerse</h1>

        <!-- Search, Filters, Cart, and Login -->
        <div class="flex-grow flex flex-wrap justify-center sm:justify-end items-center space-x-2 sm:space-x-4 mt-2 sm:mt-0">
            <select id="platform-filter" class="p-2 rounded-lg bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-red-500" onchange="fetchGames()">
                <option value="">All Platforms</option>
                <option value="PC">PC</option>
                <option value="PS5">PlayStation 5</option>
                <option value="XBOX">Xbox</option>
            </select>
            <input type="text" id="search-input" placeholder="Search title..." class="px-4 py-2 rounded-lg bg-gray-700 text-white placeholder-gray-400 w-32 sm:w-48" onkeyup="fetchGames()">

            <a href="cart.html" class="text-gray-300 hover:text-red-500 transition duration-200 flex items-center p-2 rounded-lg bg-gray-800">
                <svg class="w-5 h-5 inline-block mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"></path></svg>
                Cart (<span id="cart-count">0</span>)
            </a>

            <!-- DYNAMIC AUTH SECTION -->
            <div id="auth-section" class="flex items-center space-x-2">
                <!-- Loaded via JavaScript -->
                <div class="animate-pulse bg-gray-700 h-10 w-24 rounded-lg"></div>
            </div>
        </div>
    </nav>
</header>

<!-- Main Content -->
<main class="container mx-auto p-4 sm:p-8">
    <h2 class="text-4xl font-extrabold mb-8 text-white border-b-2 border-red-500 pb-2">Catalog</h2>

    <div id="loading-indicator" class="text-center text-red-500 text-xl hidden mt-10">
        <p>Fetching games...</p>
    </div>

    <div id="game-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6"></div>
    <div id="no-results" class="text-center text-gray-500 text-xl mt-10 hidden">No games found.</div>
</main>

<script>
    const GAME_API = '/api/games';
    const PROFILE_API = '/api/profile'; // Mapping for UserProfileServlet
    let cartItems = [];

    // Check login status on load
    async function checkLoginStatus() {
        const authSection = document.getElementById('auth-section');
        try {
            const response = await fetch(PROFILE_API);
            if (response.ok) {
                const user = await response.json();
                authSection.innerHTML = `
                        <div class="flex items-center space-x-3">
                            <a href="profile.html" class="text-sm font-bold text-gray-300 hover:text-red-500">
                                Hi, ${user.username}
                            </a>
                            ${user.role === 'ADMIN' ? '<a href="admin.html" class="text-xs bg-red-900 text-red-200 px-2 py-1 rounded">Admin</a>' : ''}
                            <button onclick="logout()" class="text-xs text-gray-500 hover:text-white">Logout</button>
                        </div>
                    `;
            } else {
                authSection.innerHTML = `
                        <a href="login.html" class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded-lg font-bold transition shadow-lg shadow-red-900/20">
                            Login
                        </a>
                    `;
            }
        } catch (error) {
            authSection.innerHTML = `<a href="login.html" class="text-red-500 font-bold">Login</a>`;
        }
    }

    async function logout() {
        // Simple mock logout: redirect to a servlet that kills the session
        window.location.href = '/LogoutServlet';
    }

    async function fetchGames() {
        const query = document.getElementById('search-input').value;
        const platform = document.getElementById('platform-filter').value;
        const url = `${GAME_API}?q=${encodeURIComponent(query)}&platform=${encodeURIComponent(platform)}`;

        try {
            const response = await fetch(url);
            const games = await response.json();
            renderGames(games);
        } catch (error) {
            console.error("Fetch error", error);
        }
    }

    function renderGames(games) {
        const list = document.getElementById('game-list');
        list.innerHTML = '';
        games.forEach(game => {
            list.innerHTML += `
                    <div class="game-card rounded-xl overflow-hidden p-4 flex flex-col justify-between" onclick="window.location.href='game-details.html?id=${game.id}'">
                        <img src="${game.imageURL}" class="w-full h-40 object-cover rounded-lg mb-4">
                        <div class="flex justify-between items-center mb-2">
                            <h3 class="font-bold text-white">${game.title}</h3>
                            <span class="bg-gray-700 text-xs px-2 py-1 rounded-full">${game.platform}</span>
                        </div>
                        <p class="text-red-400 font-bold">$${game.price.toFixed(2)}</p>
                        <button onclick="event.stopPropagation(); addToCart('${game.id}', '${game.title}')" class="mt-4 bg-red-600 hover:bg-red-700 text-white py-2 rounded-lg font-bold transition">Add to Cart</button>
                    </div>
                `;
        });
    }

    function addToCart(id, title) {
        cartItems.push({id, title});
        document.getElementById('cart-count').innerText = cartItems.length;
    }

    window.onload = () => {
        checkLoginStatus();
        fetchGames();
    };
</script>
</body>
</html>
